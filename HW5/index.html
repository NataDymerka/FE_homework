<!DOCTYPE html>

    <header>
      <nav class="menu-wrapper clearfix">
        <div class="logo-wrapper">
          <a class="logo" href="#">
            <img src="./img/logo/logo.png" alt="logo" />
          </a>
        </div>
        <ul class="menu clearfix">
          <li class="menu-item"><a href="#">home</a></li>
          <li class="menu-item"><a href="#">about us</a></li>

    <main>
      <div class="container-fluid slider-wrapper">
        <img class="slider-img" src="./img/slider/slider-bg.jpg" alt="slider" />
        <div class="container slider">
          <button class="slider-btn slider-btn-left">
            <span class="arrow arrow-left"></span>
          </button>
          <button class="slider-btn slider-btn-right">
            <span class="arrow arrow-right"></span>
          </button>
          <div class="slider-content">
            <h1 class="slider-title">Affordable paris tours</h1>
            <h3 class="slider-subtitle">
              city tours / tour tickets / tour guides
            </h3>
          </div>
        </div>
      </div>
      <h2 class="title">new collection</h2>
      <div class="card-wrapper">

          <li class="card-item">
            <div class="card-img-wrapper">
              <img src="./img/cards/image-1.jpg" alt="" />
              <div class="card-modal"></div>
              <div class="card-icon-wrapper">
                <button class="icon-btn icon-btn-like">
                  <img
                    class="icon icon-like"
                    src="./img/icons/icon-like.png"
                    alt="like"
                  />
                </button>

                <button class="icon-btn icon-btn-link">
                  <img
                    class="icon icon-link"
                    src="./img/icons/icon-link.png"
                    alt="link"
                  />
                </button>

                <button class="icon-btn icon-btn-like">
                  <img
                    class="icon icon-clock"
                    src="./img/icons/icon-clock.png"
                    alt="clock"
                  />
                </button>

                <button class="icon-btn icon-btn-cart clearfix">
                  <img
                    class="icon icon-cart"
                    src="./img/icons/icon-cart.png"
                    alt="cart"
                  /><span class="add">ADD TO CART</span>
                </button>
              </div>
            </div>
            <div class="card-text-wrapper">
              <span class="card-title">Blue shirt</span>
              <span class="card-price">$26</span>
